training:
  num_air_features: 3 # humidity, temperature...
  num_meteo_features: 4
  batch_size: 8
  epochs: 20
  
  outseq_len: 24
  src_len: 11 # số trạm đã biết
  
  hidden_size: 16
  extractor: "lstm"
  num_extractor_layers: 2
  bidirectional: True
  gcn_dim: 32
  dropout: 0.2

  dist_type: "haversine"
  dist_thresh_air: 20
  dist_thresh_meteo: 150

  optim:
    lr: 0.001
    optimizer: "adam"
    sgd:
      momentum: 0.9
      weight_decay: 0.001
    adam:
      weight_decay: 0.001
    scheduler: "plateau"
    steplr:
      step_size: 20
    plateau:
      patience: 2
      eps: 0.0000001 # 1e-7
      monitor: "mdape"


